{{define "navbar"}}
<nav class="main-header navbar navbar-expand navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu"><i class="fa fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="/home" class="nav-link">Home</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    {{ if eq .username "" }}
    <li class="nav-item float-right d-none d-sm-inline-block">
      <a class="nav-link"><strong>[Tourist Mode]</strong></a>
    </li>
    <li class="nav-item float-right d-none d-sm-inline-block">
      <a class="nav-link" href="/login">Login</a>
    </li>

    {{ else }}
    <li class="nav-item float-right d-none d-sm-inline-block">
      <a class="nav-link">欢迎, {{ .username }}! 你的身份是: 
        {{if eq .identity 0}}
          学生
        {{else if eq .identity 1}}
          教职工
        {{else}}
          管理员
        {{end}}
      </a>
    </li>
    {{ end }}

    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#user">
        <i class="fa fa-th-large"></i>
      </a>
    </li>
    <div id="user" class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
      <a href="/auth/home" class="dropdown-item">
        <p><i class="fa fa-book"></i> 我的课程</p>
      </a>
      <div class="dropdown-divider"></div>
      <a href="/services/logout" class="dropdown-item dropdown-footer">
        切换帐号</a>
    </div>
  </ul>

</nav>
{{end}}
